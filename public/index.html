<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-bar-wrp">
            <div class="bonus-money font">
                <span>0</span>
            </div>
            <div class="progress-bar font">
                <span>Прогресс</span>
                <progress class="progress" value="0" max="100"></progress>
            </div>
            <div class="bonus-money2 font">
                <span>0</span>
            </div>
            <!-- button class="money-button font"><span>+</span></button -->
            <div class="money-button font"><span>+</span></div>
            <div class="play-btn-bg">
                <div class="play-btn">
                    <div class="play-pause"></div>
                </div>
            </div>
        </div>
        <main class="main-content">
            <div class="you-win hide">
                <span class="close-btn"></span>
            </div>
            <div id="game" class="game-field">
            </div>
            <div class="game-panel">
                <span class="game-panel-time font">Время:</span>
                <div class="time-panel">
                    <span class="timer font">0</span>
                    <span class="score-txt font">Счет:</span>
                    <span class="score font">0</span>
                </div>
                <div class="bonus-panel">
                    <span class="bonus-txt font">Бонусы</span>
                    <div class="bonus-wrp">
                        <div class="bonus-bnt">
                            <span class="bonus-cost font"> 5 </span>
                        </div>
                        <div class="bonus-bnt">
                            <span class="bonus-cost font"> 15 </span>
                        </div>
                        <div class="bonus-bnt">
                            <span class="bonus-cost font"> 25 </span>
                        </div>
                    </div>
                </div>
                <div class="money-btn-wrp">
                    <div class="bonus-money font">
                        <span>?</span>
                    </div>
                    <div class="bonus-money2 font">
                        <span>?</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
